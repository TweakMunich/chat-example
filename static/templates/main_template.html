<!-- main template -->
<label>User Name</label>
<input ng-model="msg.user_name" type="TEXT"/>
<ul id="messages">
    <li ng-repeat="msg in messages">{{msg}}</li>
</ul>
<form action="">
    <input ng-model="msg.message"/>
    <button type="submit" ng-click="submitMessage()">Send</button>
</form>
